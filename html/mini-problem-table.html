<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../css/mini-problem-table.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project 2: Table</title>
</head>

<body>
    <table id="table">
        <div style="width:440px;">
            <tr>
                <th colspan="5" class="heading">Invoice #12345ABC</th>
                <th colspan="2" class="heading">01/01/2021</th>
            </tr>
            <tr>
                <td colspan="4" class="content">
                    <b>Pay to:</b><br>
                    The tech park<br>
                    123 Willow Street<br>
                    Boulevard, LA-567892
                </td>
                <td colspan="3" class="content">
                    <b>Customer:</b><br>
                    John Lark<br>
                    Dummy Appartments<br>
                    276 Main Street<br>
                    Boulevard, LA-567892
                </td>
            </tr>
            <tr>
                <td colspan="3" class="heading">Name/Description</td>
                <td colspan="1" class="heading">Qty.</td>
                <td colspan="1" class="heading">MRP</td>
                <td colspan="2" class="heading">Amount</td>
            </tr>
            <tr>
                <td colspan="3" class="content">Biryani</td>
                <td colspan="1" class="content">3</td>
                <td colspan="1" class="content">400</td>
                <td colspan="2" class="content">1200</td>
            </tr>
            <tr>
                <td colspan="3" class="content">Chocolate Shake</td>
                <td colspan="1" class="content">3</td>
                <td colspan="1" class="content">200</td>
                <td colspan="2" class="content">600</td>
            </tr>
            <tr>
                <td colspan="5" class="heading">Subtotal:</td>
                <td colspan="1" class="content">1800</td>
            </tr>
            <tr>
                <td colspan="4" class="heading">Tax</td>
                <td colspan="1" class="content">10%</td>
                <td colspan="2" class="content">180</td>
            </tr>
            <tr>
                <td colspan="5" class="heading">Grand Total:</td>
                <td class="content">Rs.1620</td>
            </tr>
        </div>
    </table>
</body>

</html>
